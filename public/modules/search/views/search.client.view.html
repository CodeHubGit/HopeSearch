<div data-ng-controller="SearchController">
    <form name="prescriptionForm" ng-submit="prescriptionForm.$valid && searchPrescription(search)" novalidate>
        <fieldset class="form-group">
            <div class="fieldContainer">
                <div class="fieldWrapper">
                    <strong>Right eye</strong>
                    Sphere: <input type="number" name="sphere" ng-model="search.rightEye.sphere" class="form-control" required>
                    Cylinder: <input type="number" name="cylinder" ng-model="search.rightEye.cylinder" class="form-control" required>
                    Axis: <input type="number" name="axis" ng-model="search.rightEye.axis" class="form-control" required>

                </div>
                <div class="fieldWrapper">
                    <strong>Left eye</strong>
                    Sphere: <input type="number" name="sphere" ng-model="search.leftEye.sphere" class="form-control" required>
                    Cylinder: <input type="number" name="cylinder" ng-model="search.leftEye.cylinder" class="form-control" required>
                    Axis: <input type="number" name="axis" ng-model="search.leftEye.axis" class="form-control" required>
                </div>
                <input id="submit" class="btn btn-primary pull-right" type="submit" value="Submit">
            </div>
        </fieldset>
    </form>

    <div>
        <p ng-repeat="glasses in matchingGlasses">
            {{glasses}}
        </p>
    </div>
</div>
