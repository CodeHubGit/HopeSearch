<section data-ng-controller="PrescriptionsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1 data-ng-bind="prescription.number"></h1>
        <span ng-repeat="eye in prescription.eyes">
            <strong>{{eye.position}}</strong> Cylinder: {{eye.cylinder}} Sphere: {{eye.sphere}} Axis: {{eye.axis}}
        </span>
    </div>
    <div class="pull-right" data-ng-show="authentication.user._id == prescription.user._id">
        <a class="btn btn-primary" href="/#!/prescriptions/{{prescription._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
</section>
