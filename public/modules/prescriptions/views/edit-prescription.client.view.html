<section data-ng-controller="PrescriptionsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Prescription</h1>
    </div>
    <div class="col-md-12">
        <form name="editForm" class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <h4>Right eye</h4>
                    <label class="control-label" for="rCylinder">Cylinder</label>
                    <div class="controls">
                        <input type="number" data-ng-model="prescription.eyes[0].cylinder" id="rCylinder" class="form-control" placeholder="Cylinder" required>
                    </div>
                    <label class="control-label" for="rSphere">Sphere</label>
                    <div class="controls">
                        <input type="number" data-ng-model="prescription.eyes[0].sphere" id="rSphere" class="form-control" placeholder="Sphere" required>
                    </div>
                    <label class="control-label" for="rAxis">Axis</label>
                    <div class="controls">
                        <input type="number" data-ng-model="prescription.eyes[0].axis" id="rAxis" class="form-control" placeholder="Axis" required>
                    </div>
                </div>

                <div class="form-group">
                    <h4>Left eye</h4>
                    <label class="control-label" for="lCylinder">Cylinder</label>
                    <div class="controls">
                        <input type="number" data-ng-model="prescription.eyes[1].cylinder" id="lCylinder" class="form-control" placeholder="Cylinder" required>
                    </div>
                    <label class="control-label" for="lSphere">Sphere</label>
                    <div class="controls">
                        <input type="number" data-ng-model="prescription.eyes[1].sphere" id="lSphere" class="form-control" placeholder="Sphere" required>
                    </div>
                    <label class="control-label" for="lAxis">Axis</label>
                    <div class="controls">
                        <input type="number" data-ng-model="prescription.eyes[1].axis" id="lAxis" class="form-control" placeholder="Axis" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="number">Number</label>
                    <div class="controls">
                        <input type="number" data-ng-model="prescription.number" id="number" class="form-control" placeholder="{{prescription.number}}" ng-readonly="true">
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
